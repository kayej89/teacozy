<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>


<!-- Logo Header -->

    <header>
      <img class ="logo" src="./resources/img-tea-cozy-logo.png" alt="logo">

      <nav>
        <a href="link">Mission</a>
        <a href="link">Featured Tea</a>
        <a href="link">Locations</a>
      </nav>
    </header>

<!-- Main content -->

    <div class="main">

<!-- Our Mission Section -->

      <div class="mission-container">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

<!-- Tea of the Month -->

      <div class="tea-container">

        <div class="tea-header">

          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="tea-items">

          <div class="tea-1">
            <img class="teas" src="./resources/img-berryblitz.jpg" alt="berry blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="tea-2">
            <img class="teas" src="./resources/img-spiced-rum.jpg" alt="spiced rum">
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="tea-3">
            <img class="teas" src="./resources/img-donut.jpg" alt="donuts">
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="tea-4">
            <img class="teas" src="./resources/img-myrtle-ave.jpg" alt="myrtle ave">
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="tea-5">
            <img class="teas" src="./resources/img-bedford-bizarre.jpg" alt="bedford bizarre">
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>

      </div>











  </body>
</html>
